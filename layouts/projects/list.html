
{{ define "main" }}
  <section class="site-hero-sustain"><div></div></section>
  <section class="site-project-header">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-8">
          <div class="site-project-header-content">
            <h1>
              {{ .Title | safeHTML }}
            </h1>
          </div>
        </div>
        <div class="col-lg-4">
        </div>
      </div>
    </div>
  </section>
  <section class="site-project" id="project">
    <div class="container">
      <div class="row">
        {{ range (.Paginator 6).Pages }}
          <div class="col-lg-6 col-md-10 mx-auto">
            <div class="site-project-item linkbox" style="outline:none">
              <div class="site-project-item-thumb">
                <img src="{{ .Params.Image | absURL }}" alt="project-thumb">
              </div>
              <div class="site-project-item-content">
                <span>{{ delimit .Params.category ", " }}</span>
                <h3>{{ .Title }}</h3>
                <p>
                  {{ .Description }} ...
                </p>
                <a href="{{ .Permalink }}" class="read-more">view project</a>
              </div>
              <p class="fullstory"><a href="{{ .Permalink }}"></a></p>
            </div>
          </div>
        {{ end }}
        <div class="col-12">
          <div class="site-project-pagination">
            {{ template "_internal/pagination.html" . }}
          </div>
        </div>
      </div>
    </div>
  </section>
{{ end }}
