<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title> {{ page.title }} </title>
    <link href="https://unpkg.com/material-components-web@v4.0.0/dist/material-components-web.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://nakashimas.github.io/css/followme.css" rel="stylesheet">
    <!-- icon -->
    <link rel="shortcut icon" href="https://nakashimas.github.io/favicon.ico">
    <script src="https://unpkg.com/material-components-web@v4.0.0/dist/material-components-web.min.js"></script>
  </head>
  <style>
    @media screen and (min-width:0px){
      :root {
        --main-theme: #ff8080;
        --main-theme-dark: #321616;
        --main-theme-middle-right: #808080;
        --main-theme-right-gray: #f9efef;
        --main-theme-right: #ffefef;
        /* mdc var */
        --mdc-theme-primary: var(--main-theme-dark);
        --mdc-theme-on-primary: var(--main-theme-right);
        --mdc-theme-secondary: var(--main-theme-right);
        --mdc-theme-on-secondary: var(--main-theme-right);
        --mdc-theme-surface: var(--main-theme-right);
        --mdc-theme-on-surface: var(--main-theme-right);
        --mdc-theme-accent: var(--main-theme-right);
        --mdc-ripple-fg-size: 64px;
        --mdc-ripple-fg-scale: 2;
        --mdc-ripple-fg-translate-start: -0.64px, -3.2px;
        --mdc-ripple-fg-translate-end: 16px, -6.4px;
      }
      .content-panel{
        margin: 10px;
        padding: 10px;
        padding-left: 20px;
        padding-right: 20px;
        border-radius: 25px 25px 25px 25px;
      }
      h1, h2, h3, h4, h5, h6 :not(mdc-list-group__subheader){
        padding: 0.5em 0.5em;
        color: var(--main-theme-dark);
        background: var(--main-theme-right);
        border-left: solid 5px var(--main-theme-dark);
        border-bottom: solid 5px var(--main-theme);
        border-radius: 0px 25px 25px 0px;
        word-break: break-all;
      }
      a{
        word-break: break-all;
        color: var(--main-theme-dark);
      }
      #page-number{
        width: 100%;
        text-align: right;
      }
      #page-date{
        width: 100%;
        text-align: center;
      }
      .highlighter-rouge{
        box-sizing: border-box;
        background: var(--main-theme-right-gray);
        border-bottom: dashed 2px var(--main-theme-middle-right);
        color: var(--main-theme-dark);
        overflow: auto;
      }
      hr{
        border-top: 2px dashed var(--main-theme);
        box-shadow: 0;
      }
      header{
        border-radius: 0px 0px 0px 25px;
      }
      #drawer{
        border-radius: 0px 25px 0px 0px;
        color: var(--main-theme-dark);
      }
      .mdc-list{
        color: var(--main-theme-right)
      }
      /* ------------------------------------------------------------------------ */
      ul{
        padding-left: 0px;
      }
      .other-list-item{
        padding-left: 1em;
      }
      /* ------------------------------------------------------------------------ */
      .freebirdFormviewerViewCenteredContent{
        margin-left: 0px;
      }
      #main-content{
        padding-left: 0px;
        padding-right: 0px;
      }
    }
    @media screen and (max-width:1024px){
      .content-panel{
        margin: 1px;
        padding: 10px;
        padding-left: 20px;
        padding-right: 20px;
      }
      h1 :not(mdc-list-group__subheader){
        font-size: 1.25em;
      }
      h2 :not(mdc-list-group__subheader){
        font-size: 1em;
      }
      h3 h4 h5 h6 :not(mdc-list-group__subheader){
        font-size: small;
      }
    }
  </style>

                </svg>
              </button>
            </section>
          </div>
        </header>
        <div class="drawer-list-panel">
          <!--
            drawerを定義
          -->
          <aside id="drawer" class="mdc-drawer mdc-drawer--modal mdc-top-app-bar--fixed-adjust">
            <div class="mdc-drawer__content">
              <!--
                drawerの中身
              -->
              <nav class="mdc-list">
                <a class="mdc-list-item drawer-list-item mdc-list-item--activated" href="#" aria-current="page">
                  <i class="material-icons mdc-list-item__graphic" aria-hidden="true">home</i>
                  <span class="mdc-list-item__text">Home</span>
                </a>
                <!-- ---------------------------------------------------------------- -->
                <hr class="mdc-list-divider">
                <h6 class="mdc-list-group__subheader">Contacts</h6>
                <a class="mdc-list-item drawer-list-item" href="#">
                  <i class="material-icons mdc-list-item__graphic" aria-hidden="true">send</i>
                  <span class="mdc-list-item__text">Email</span>
                </a>
                <!-- ---------------------------------------------------------------- -->
                <hr class="mdc-list-divider">
                <h6 class="mdc-list-group__subheader">Memo</h6>
                <a class="mdc-list-item drawer-list-item" href="#">
                  <i class="material-icons mdc-list-item__graphic" aria-hidden="true">note</i>
                  <span class="mdc-list-item__text">memo1</span>
                </a>
                <!-- ---------------------------------------------------------------- -->
                <hr class="mdc-list-divider">
                <h6 class="mdc-list-group__subheader">Works</h6>
                <a class="mdc-list-item drawer-list-item" href="#">
                  <i class="material-icons mdc-list-item__graphic" aria-hidden="true">music_note</i>
                  <span class="mdc-list-item__text">Crocus documents</span>
                </a>
              </nav>
            </div>
          </aside>
          <div class="mdc-drawer-scrim"></div>
        </div>
        <!--
          drawerで選択されるなどしたページの中身.
          "mdc-top-app-bar--fixed-adjust"がないとヘッダに埋もれる(呪文)
        -->
        <div id="main-content" class="mdc-layout-grid mdc-top-app-bar--fixed-adjust">
          <div class="drawer-content-panel content-panel mdc-elevation--z4">
            <h1> {{ page.title }} </h1>
            <hr>
            <!--
              ここにmarkdownの内容が表示される
            -->
            <div>
             {{ content }}
            </div>
            <hr>
          </div>
          <div class="form-content-panel content-panel mdc-elevation--z4">
            <hr>
            <h2>Form</h2>
            <iframe class="sendgoogleform" src="https://docs.google.com/forms/d/e/1FAIpQLSeeyvjcfFwatkXrav9XfyVhGs-bOUHb_6r4f4iMOBXZE0NAOA/viewform?embedded=true" width="100%" height="800" frameborder="0" marginheight="0" marginwidth="0">
              loading…
            </iframe>
            <hr>
          </div>
          <div class="share-content-panel content-panel mdc-elevation--z4">
            <hr>
            <h2>Follow me</h2>
            <ul class="follow-me">
              <li><a href="https://twitter.com/NASPOCAT"></a></li>
              <li><a href="https://github.com/nakashimas"></a></li>
            </ul>
            <hr>
          </div>
          <div class="ref-content-panel content-panel mdc-elevation--z4">
            <hr>
            <h2>Information</h2>
            <a>Author:</a><a>S. Nakashima</a><br>
            <a>Biography:</a><a>京都の学生</a><br>
            <hr>
            <div id="page-date"><a>date: </a><a>{{ page.date }}</a></div>
            <div id="page-number"><a>pp.</a><a id="ind">{{ page.ind }}<a></div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    // ------------------------------------------------------------------------>
    // 初期化呪文
    mdc.autoInit();
    // ------------------------------------------------------------------------>
    // ------------------------------------------------------------------------>
    // drawer listの設定
    const list = mdc.list.MDCList.attachTo(document.querySelector('.mdc-list'));
    list.wrapFocus = true;
    const pagenumber = parseInt(document.getElementById("ind").innerHTML, 10);
    if(isNaN(pagenumber)){
      list.selectedIndex = 0;
    }else{
      list.selectedIndex = pagenumber;
    }
    // drawer listのitemの設定
    // リンクは元ファイルが".md"でも、".html"と書く必要がある。(当然)
    let sub_page_addresses = [
      "https://nakashimas.github.io/",
      "",
      "https://nakashimas.github.io/docs/memo/portablecmd.html",
      ""];
    let listitem = document.querySelectorAll('.drawer-list-item');
    for(let i = 0; i < listitem.length; ++i){
      listitem[i].addEventListener('click', function(){
        if(i == 1){
          // メール送信
        }else{
          // その他はpage移動
          location.href = sub_page_addresses[i];
        }
      });
    };
    // drawer(id: index-drawer)の設定
    const drawer = new mdc.drawer.MDCDrawer.attachTo(document.querySelector(".mdc-drawer"));
    const topAppBar =  mdc.topAppBar.MDCTopAppBar.attachTo(document.querySelector(".mdc-top-app-bar"));
    topAppBar.setScrollTarget(document.getElementById("main-content"));
    // ------------------------------------------------------------------------>
    // ハンバーガーにイベントを付ける
    let navbutton = document.getElementById("nav-button");
    navbutton.addEventListener("click", function(){
      // trueを代入すると開く
      drawer.open = !drawer.open;
    });
    // ------------------------------------------------------------------------>
    // その他ツールバーのイベント
    // share
    let sharebutton = document.getElementById("share-button");
    sharebutton.addEventListener("click", function(){
      navigator.share(
        {
          title: document.title,
          url: "https://nakashimas.github.io"
        }
      );
    });
    // github
    let githubbutton = document.getElementById("github-button");
    githubbutton.addEventListener("click", function(){
      location.href="https://github.com/nakashimas";
    });
    // ------------------------------------------------------------------------>
    // otherのlist
    let otherlistitem = document.querySelectorAll('.other-list-item');
    let otherlistaddresses = [];
    for(let i = 0; i < otherlistitem.length; ++i){
      // rippleのアニメーションをattach
      mdc.ripple.MDCRipple.attachTo(otherlistitem[i]);
      otherlistitem[i].addEventListener('click', function(){
        if(i == 1){

        }else{
          // その他はpage移動
        }
      });
    };
  </script>
</html>
